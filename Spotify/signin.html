<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Spotify</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <section id="form">
        <img src="./59b5bb466dbe923c39853e00.png" height="59" alt="Spotify Logo" style="padding-bottom:1rem;"><hr>
        <h5>To continue, log in to Spotify.</h5>
        <center>
            <button class="face-button">Continue with Facebook</button>
            <button class="Apple-button">Continue with Apple</button>
            <button class="google-button">Continue with Google</button>
            <button class="Phone-button">Continue with Phone Number</button>
        </center>

        <span class="FormDivider__LineThrough-sc-1mk5332-0 dHVBa-D">or</span>
        <h5>Email address or username</h5>
        <center>
            <input type="text" placeholder="Email Address or Username" class="input" id="us">
            <h5>Password</h5>
            <input type="password" placeholder="password" class="input" id="newPassword">
        </center>

        <h5>Forgot Your Password?</h5>
        <ul>
            <li><input type="checkbox">
                <span class="TextForLabel-sc-1jqya9m-0 ilbdbx"> Remember me</span>
            </li>
            <li><button onclick="registerUser()">Log in</button></li>
        </ul>

        <span class="FormDivider__LineThrough-sc-1mk5332-0 dHVBa-D"></span>
        <h4>Don't have an account?</h4>
        <center><a href="./signup.html"><button class="Phone-button">Sign Up For Spotify</button></a></center>
    </section>
    <!--  -->
</body>
</html>
